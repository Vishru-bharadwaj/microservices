<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Flask Microservices{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  {% block head %}{% endblock %}
</head>
<body>
  <!-- Static Navigation Bar -->
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="/">Flask Microservices</a>
      <div class="d-flex">
        <a class="btn btn-outline-light me-2" href="/users">Users</a>
        <a class="btn btn-outline-light me-2" href="/add_user">Add User</a>
        <a class="btn btn-outline-light me-2" href="/orders">Orders</a>
        <a class="btn btn-outline-light me-2" href="/add_order">Add Order</a>
        <a class="btn btn-outline-light" href="/payment">Payment</a>
      </div>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
